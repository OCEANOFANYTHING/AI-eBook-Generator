<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook - Minimalist</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #444;
        }
        p {
            margin: 12px 0;
        }
        code {
            background-color: #f9f9f9;
            padding: 3px 5px;
            border-radius: 3px;
        }
        pre {
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <markdown>
        {{MARKDOWN_CONTENT}}
    </markdown>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</body>
</html>
